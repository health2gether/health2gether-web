<div id="register-success" fxLayout="column">
    
    <div id="register-success-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        
        <div id="register-success-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            
            <div class="logo">
                <img src="assets/images/logos/logo-h2g.png">
            </div>
            
            <div class="title">Cadastro efetuado com sucesso!</div>
            
            <div fxLayout="row" fxLayoutAlign="center center" class="mt-12">
                <button mat-raised-button color="accent" class="login-button" aria-label="Login" routerLink="/login">
                    Login
                </button>
            </div>

        </div>

    </div>

</div>
